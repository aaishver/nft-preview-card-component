<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="main-container">
    <header>
      <img class="nft-img" src="images/image-equilibrium.jpg" alt="">
      <div class="overlay">
        <div class="eye-con">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
    </header>
    <main>
      <h1>
        Equilibrium #3429
      </h1>

      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
    
      <div class="rate-time">
        <h2 id="eth-text"><span><img src="images/icon-ethereum.svg" alt=""></span>  0.041 ETH</h2>
        <p><span><img src="images/icon-clock.svg" alt=""></span>  3 days left</p>
      </div>

      <div class="creator-container">
        <img id="avatar-end" src="images/image-avatar.png" alt="">
        <h2 id="creator"><span id="creation">Creation of</span> Jules Wyvern</h2>
        
      </div>
      
    </main>
  


  

</div>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
